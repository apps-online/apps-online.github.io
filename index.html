<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="robots" content="index,follow">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">
    <meta name="keywords" content="apps, web, application, webapp, tool, online">
    <meta name="description" content="Web-hosted application links.">
    <meta name="author" content="Leandro Sciola">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="https://leandro-sciola.github.io/assets/images/favicon/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://leandro-sciola.github.io/assets/images/favicon/favicon.ico">
    <title>Apps | Links to applications hosted on the web.</title>
    <script type="text/javascript" src="link.js"></script>
    <style>
    body {
      margin: 50px;
      background-color: #ddd;
      font-family: sans-serif, sans;
    }
    a {
      text-decoration: none;
    }
    img {
      margin-right: 6px;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      padding: 10px;
      margin: 10px;
      background-color: #f7f6fc;
      border-radius: 6px;
    }
    ul li:hover {
      background-color: #eeeee0;
    }
    </style>
  </head>
  <body>
    <h1>⚙️ Apps</h1>
    <hr>
    <small>Links to applications hosted on the web.</small>
    <br>
    <br>
    <h2>Audio</h2>
    <ul id="audio">
    </ul>
    <h2>Video</h2>
    <ul id="video">
    </ul>
    <h2>Image</h2>
    <ul id="image">
    </ul>
    <h2>Technology</h2>
    <ul id="technology">
    </ul>
    <script type="text/javascript">
    var menu = {};
    menu.category = ["audio", "video", "image", "technology"];
    menu.link = category => {
        let icon = "https://t2.gstatic.com/faviconV2?client=SOCIAL&type=" +
                   "FAVICON&fallback_opts=TYPE,SIZE,URL&url=";
        Object.keys(link[category]).forEach(item => {
            let a   = document.createElement("a");
            let ul  = document.getElementById(category);
            let li  = document.createElement("li");
            let img = document.createElement("img");
            a.textContent = item;
            a.setAttribute("href", link[category][item]);
            img.setAttribute("src", icon + link[category][item] + "&size=16");
            li.appendChild(img);
            li.appendChild(a);
            ul.appendChild(li);
        });
    };
    Object.values(menu.category).forEach(item => menu.link(item));
    </script>
  </body>
</html>
